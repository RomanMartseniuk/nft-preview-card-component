<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link href="https://fonts.googleapis.com/css?family=Outfit:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="card">
    <div class="card__body">
      <a href="#" class="card__image"><img src="./images/image-equilibrium.jpg" alt="Card Preview"></a>
      <a href="#" class="card__title">
        Equilibrium #3429
      </a>
      <p class="card__descr">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__info">
        <div class="card__price">0.041 ETH</div>
        <div class="card__date">3 days left</div>
      </div>
      <div class="card__creator">
        <div class="card__avatar"><img src="./images/image-avatar.png" alt="Avatar"></div>
        <p class="card__creator-about">Creation of <a href="">Jules Wyvern</a></p>
      </div>
    </div>
  </main>

  

  
  
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/RomanMartseniuk">Roman Martseniuk</a>.
  </div>
</body>
</html>
